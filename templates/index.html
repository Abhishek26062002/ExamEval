<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Eval</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, h3, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/39284/macbook-apple-imac-computer-39284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button, select {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-section {
            display: none;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .result img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formSection">
            <h1>EXAM EVAL</h1>
            <form id="submissionForm" action="/result" method="post" enctype="multipart/form-data">
                <label for="images">Upload Student's Answer Images:</label>
                <input type="file" name="images" accept=".png, .jpg, .jpeg" multiple required>
                
                <label for="faculty_answer">Enter Faculty's Answer:</label>
                <input type="text" name="faculty_answer" required>
                
                <label for="marking_scheme">Select Marking Scheme:</label>
                <select name="marking_scheme" required>
                    <option value="scheme1">Marking Scheme 1 (Easy)</option>
                    <option value="scheme2">Marking Scheme 2 (Medium)</option>
                    <option value="scheme3">Marking Scheme 3 (Hard)</option>
                </select>
                
                <button type="submit">Grade</button>
            </form>
        </div>
    </div>
</body>
</html>
